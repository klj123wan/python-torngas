{% include 'header.html' %}
{% include 'menu.html' %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            上线系统
            <small>上线系统</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">添加项目</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-10">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">添加项目</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!-- form start -->
                        <form class="form-horizontal" action="/project/add" method="post">
                            {% raw xsrf_form_html() %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="projectName" class="col-sm-2 control-label">项目名称</label>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control validate[required]" name="projectName" id="projectName"
                                               placeholder="项目名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="codeCheck" class="col-sm-2 control-label">代码审核</label>

                                    <div class="col-sm-6 radio">
                                        <label>
                                            <input type="radio" name="codeCheck" value="1" checked=""> 是
                                        </label>
                                        <label>
                                            <input type="radio" name="codeCheck" id="codeCheck" value="0"
                                                   checked="true"> 否
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="checkEmail" class="col-sm-2 control-label">审核代码人邮箱</label>

                                    <div class="col-sm-6">
                                        <textarea class="form-control" rows="3" name="checkEmail" id="checkEmail"
                                                  placeholder="审核代码人邮箱 ..."></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="projectPath" class="col-sm-2 control-label">项目真实目录</label>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control validate[required]" id="projectPath" name="projectPath"
                                               placeholder="项目真实目录">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gitPath" class="col-sm-2 control-label">GIT路径</label>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control validate[required]" id="gitPath" name="gitPath"
                                               placeholder="项目真实目录">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-default col-sm-offset-4">取消</button>
                                <button type="submit" class="btn btn-info ">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>

{% include 'footer.html' %}
